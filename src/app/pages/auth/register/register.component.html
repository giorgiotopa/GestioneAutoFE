<h5>Registrazione</h5>

<form>
  <input [(ngModel)]="registerData.nome" name="nome" type="nome" class="form-control" placeholder="Nome">
  <input [(ngModel)]="registerData.cognome" name="cognome" type="cognome" class="form-control" placeholder="Cognome">
  <input [(ngModel)]="registerData.email" name="email" type="email" class="form-control" placeholder="Email">
  <input [(ngModel)]="registerData.username" name="username" type="username" class="form-control" placeholder="Username">
  <input [(ngModel)]="registerData.password" name="password" type="password" class="form-control" placeholder="Password">
  <button (click)="save()" class="btn btn-primary">Registrati</button>
</form>

<div *ngIf="nome" class="alert alert-success">

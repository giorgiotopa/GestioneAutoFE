<div class="container">
  <div class="row justify-content-center text-center mt-5">
    <div class="col-5">
      <div class="align-content-center">
        <h2 class="my-5">Accedi</h2>
        <form class="my-4">
          <input type="username" [(ngModel)]="loginData.username" name="username" class="form-control my-2" placeholder="Username">
          <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control my-2" placeholder="Password">
          <button (click)="save()" class="btn btn-warning my-5">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center text-center mt-5">
    <div class="col-5">
      <div class="align-content-center">
        <h2 class="mt-4 mb-5 display-6 fw-bold">Accedi</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <input formControlName="username" type="username" class="form-control my-2" placeholder="Username">
          <input formControlName="password" type="password" class="form-control my-2" placeholder="Password">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-warning my-5">Login</button>
        </form>
        <div *ngIf="errore" class="">
            <p class="alert alert-warning ">Autenticazione fallita</p>
        </div>
      </div>
    </div>
  </div>
</div>

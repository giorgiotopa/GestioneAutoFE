<div class="container">
  <div class="row justify-content-center text-center mt-5">
    <div class="col-5">
      <div class="align-content-center">
        <h2 class="my-5">Modifica</h2>
        <table class="table">
          <tbody>
            <tr>
              <td><strong>Nome:</strong></td>
              <td contenteditable="true" (blur)="updateField('nome', $event)">{{utente.nome}}</td>
            </tr>
            <tr>
              <td><strong>Cognome:</strong></td>
              <td contenteditable="true" (blur)="updateField('cognome', $event)">{{utente.cognome}}</td>
            </tr>
            <tr>
              <td><strong>Email:</strong></td>
              <td contenteditable="true" (blur)="updateField('email', $event)">{{utente.email}}</td>
            </tr>
            <tr>
              <td><strong>Username:</strong></td>
              <td contenteditable="true" (blur)="updateField('username', $event)">{{utente.username}}</td>
            </tr>
            <!-- <tr>
              <td><strong>Password:</strong></td>
              <td contenteditable="true" (blur)="updateField('password', $event)">{{utente.password}}</td>
            </tr> -->
          </tbody>
        </table>
        <button class="btn btn-primary" (click)="updateUtente()">Salva Modifiche</button> <!-- Pulsante per salvare le modifiche -->
      </div>
    </div>
  </div>
</div>

<div class="container">
  <p>crea-auto works!</p>
   <form [formGroup]="autoForm" (ngSubmit)="saveAuto()">

      <div class="form-group my-2">
        <input type="text" class="form-control" formControlName="marca" placeholder="Marca" required>
      </div>
      <div class="form-group my-2">
        <input type="text" class="form-control" formControlName="modello" placeholder="Modello" required>
      </div>
      <div class="form-group my-2">
        <input type="number" class="form-control" formControlName="annoDiImmatricolazione" placeholder="Anno Di Immatricolazione" required>
      </div>
      <div class="form-group my-2">
        <input type="number" class="form-control" formControlName="cilindrata" placeholder="Cilindrata" required>
      </div>
      <!-- <div class="form-group my-2">
        <input type="text" class="form-control" formControlName="tipoAlimentazione" placeholder="Tipo Alimentazione" required>
      </div> -->
      <div class="form-group my-2">
        <select class="form-control" formControlName="tipoAlimentazione" required>
          <option value="" disabled selected>Scegli il tipo di alimentazione</option>
          <option value="BENZINA">BENZINA</option>
          <option value="DIESEL">DIESEL</option>
          <option value="GPL">GPL</option>
          <option value="METANO">METANO</option>
          <option value="IBRIDA">IBRIDA</option>
          <option value="ELETTRICA">ELETTRICA</option>
        </select>
      </div>
      <div class="form-group my-2">
        <input type="text" class="form-control" formControlName="descrizione" placeholder="Descrizione" required>
      </div>
      <div class="form-group my-2">
        <input type="number" class="form-control" formControlName="prezzo" placeholder="Prezzo" required>
      </div>
      <button type="submit" class="btn btn-warning">Crea Auto</button>
    </form>
</div>
